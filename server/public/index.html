    <script>
      window.onload = load;
      var diveSprite, canvas, c;

      function load() {

	diveSprite = document.getElementById('dive-sprite');
        diveSprite.onload = diveLoaded;

        canvas = document.getElementById('stage');
        c = canvas.getContext('2d');

        c.fillStyle = '#F00';
        c.fillRect(0, 0, 100, 100);
      }

      function diveLoaded() {
        
        var sprite = new diveSprite();
        sprite.image = diveSprite;

        setTimeout(function() {

          switch (sprite.state) {
            case: 'stand':
              sprite.state = 'jump';
              break;
            case: 'jump':
              sprite.state = 'kick';
              break;
            case: 'kick':
              sprite.state = 'stand';
              break;
          }          
        sprite.draw();

        }, 1000);

      }

      }

    </script>
